include gruvbox-dark.conf
enable_audio_bell no

font_family Fira Code Regular Nerd Font Complete Mono
font_size 12

adjust_line_height 15
adjust_baseline -20%

cursor #fbf1c7
cursor_text_color #3c3836

enabled_layouts splits
map ctrl+b>" launch --location=hsplit
map ctrl+b>v launch --location=vsplit

map ctrl+b>k neighboring_window up
map ctrl+b>h neighboring_window left
map ctrl+b>l neighboring_window right
map ctrl+b>j neighboring_window down

map ctrl+b>] resize_window narrower 5
map ctrl+b>[ resize_window wider 5
map ctrl+b>p resize_window taller 5
map ctrl+b>n resize_window shorter 5
